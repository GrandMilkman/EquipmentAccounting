version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: equipment_accounting_db
    environment:
      POSTGRES_USER: equipment_user
      POSTGRES_PASSWORD: equipment_pass
      POSTGRES_DB: equipment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U equipment_user -d equipment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
